[build]
  publish = "."
  functions = ".netlify/functions"

# createCheckout endpoint (POST /buy)
[[redirects]]
  from = "/buy"
  to = "/.netlify/functions/createCheckout"
  status = 200

# Security & Stripe
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://js.stripe.com https://fonts.googleapis.com https://fonts.gstatic.com 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com; frame-src https://js.stripe.com"
